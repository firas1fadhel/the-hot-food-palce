<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Resturaunt</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3 text-center">Hot Resturaunt</h1>
      <hr class="my-4">
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <p class="lead text-center">
        <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
        <a class="btn btn-danger btn-lg" href="#" role="button">Make Reservation</a>
      </p>
    </div>



    <div class="card">
      <div class="card-header">
        <h3>Sign up</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" id="phone" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Emial">
          </div>
          <div class="form-group">
            <label for="specialId">Special ID</label>
            <input class="form-control" id="Special ID" placeholder="Id">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>





  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</body>

</html>
