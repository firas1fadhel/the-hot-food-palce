<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Resturaunt</title>
</head>

<body>

  <!-- Hero Unit -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3 text-center">Hot Resturaunt</h1>
      <hr class="my-4">
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <p class="lead text-center">
        <a class="btn btn-primary btn-lg" href="#" role="button" id="home">Home</a>
        <a class="btn btn-danger btn-lg" href="#" role="button" id="makeRes">Make Reservation</a>
      </p>
    </div>

    <!-- Current Tables -->
    <div id="currentAndWait">
      <div class="card">
        <div class="card-header">
          <h4>Current Table</h4>
        </div>
        <div class="card-body">
          <div id="people"><span class="badge badge-secondary">1</span> | TEST </div>
        </div>
      </div>

      <!-- Current Wait -->
      <div class="card">
        <div class="card-header">
          <h4>Current Wait List</h4>
        </div>
        <div class="card-body">
          <div id="people"><span class="badge badge-secondary">1</span> | TEST </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="server.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
